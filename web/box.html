<html>
  <head>
    <meta charset="utf-8">
    <title>box</title>
    <style>
      /*
      box model element
      */
      h1 {
        border-width:5px;
        border-color:red;
        border-style: solid;
        display:inline;
      }
      /*inline element*/
      a {
        border:5px solid red;
        padding:20px;/*컨탠트와 테두리 사이의 간격 넣기*/
        margin:0;/*외부 간격*/
        width:100px;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>Cascading Style Sheets(<a href="https://naver.com">CSS</a>) is a style sheet language used for describing the presentation of a document written in a markup language.
  </body>
</html>
