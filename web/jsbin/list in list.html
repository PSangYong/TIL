 <dl> tag defines a description list.
<dt> tag defines the term (name)
<dd> tag defines the data (description).
  
<h2>A Description List</h2>
 
<dl>
  <dt>Coffee</dt>
  <dd>- black hot drink</dd>
  <dt>Milk</dt>
  <dd>- white cold drink</dd>
</dl>
