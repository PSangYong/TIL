<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let k = 1;
        for (let i = 1; i > 0; i++) {
            k++;
            for (let j = 0; j < i; j++) {
                let star = "*"
                document.write(star);
            }
            document.write("<br>");
            if(k > 5) {
                i--;
                i--;
            }
        }
    </script>
</body>

</html>
